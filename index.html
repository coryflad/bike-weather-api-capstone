<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>bike weather api capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main role=main>
        <section class="start-display" id="start-page">
            <header class="row" role="banner">
                <h1>Bike weather</h1>
            </header>
            <p>Are you going to need your "Flandrian Best" for some Flemish type weather? Enter your city to find the
                forecast for your next ride!</p>
            <form action="#" class="search-form row" id="search-query-form">
                <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <section class="weather row" id="weather-display">

        </section>
    </main>

    <footer>
        <p>&copy; 2019 Cory Fladhammer</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
