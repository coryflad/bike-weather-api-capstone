<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>bike weather api capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main role=main>
        <section class="start-display" id="start-page">
            <header class="row" role="banner">
                <h1>Bike weather</h1>
            </header>
            <p>Are you going to need your "Flandrian Best" for some Flemish type weather? Enter your city to find the
                forecast for your next ride!</p>
            <form action="#" class="search-form row" id="search-query-form">
                <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <section class="weather row" id="weather-display">
        </section>
        <section class="weather row" id="search-results">
            <ul>

            </ul>
        </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAgGwFpTIwbsW533bh_VcsHCeRgtexxKw&libraries=places&callback=activatePlacesSearch"></script>
</body>

</html>
