<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>bike weather API capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>bike weather api capstone</h1>

        <form>
            <p>Enter your city name to find the current weather!</p>
            <input type="text" name="search-term" placeholder="Enter a city" id="js-search-term" required>
            <button type="submit" value="Search">Search</button>
        </form>

        <section id="js-error-message" class="hidden">
            <h2>Error!</h2>
        </section>

        <section id="weather-results-list" class="hidden">
            <h2>Current Weather</h2>
            <ul id="weather-results">
            </ul>
        </section>

        <section id="youtube-results-list" class="hidden">
            <h2>Videos about the destination</h2>
            <ul id="youtube-results">
            </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</body>

</html>
