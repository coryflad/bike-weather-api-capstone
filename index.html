<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>bike weather API capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Carter+One%7CLato:700%7CRaleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Bike Weather API Capstone</h1>
    </header>


    <form class="container">
        <div>
            <p>Do you want to know if you need your Flandrian Best for Flemish weather?</p>
            <p>Would you like to see some videos about the area you are riding in?</p>
            <p>Enter city your city to find these great things!</p>
            <label for="js-search-term">City name:</label>
            <input type="text" name="search-term" placeholder="Milwaukee" id="js-search-term" required>
            <button type="submit" value="Search">Search</button>
        </div>
    </form>

    <section class="hidden" id="js-error-message">
        <h2>Error container</h2>
    </section>

    <section class="hidden" id="weather-results-list">
        <h2>Current Conditions</h2>
        <ul id="weather-results">
        </ul>
    </section>

    <section class="hidden" id="youtube-results-list">
        <h2>Videos about the destination</h2>
        <ul class="videos" id="youtube-results">
        </ul>
    </section>

    <footer class="hidden" id="contact-info">
        <h2>Contact Info</h2>
        <ul class="contact">
            <li>
                <a href="mailto:cjfladham@hotmail.com?subject=Hello" target="_blank" aria-label="Email Cory">
                    <i class="fas fa-envelope" title="Email">
                    </i>
                </a>
            </li>
            <li>
                <a href="https://github.com/coryflad" target="blank" aria-label="View GitHub profile">
                    <i class="fab fa-github" title="GitHub">
                    </i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/cory-fladhammer-a7a529114/" target="_blank"
                    aria-label="View LinkedIn profile">
                    <i class="fab fa-linkedin" title="LinkedIn">
                    </i>
                </a>
            </li>
        </ul>
    </footer>




    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</body>

</html>
