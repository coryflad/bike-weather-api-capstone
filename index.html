<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>bike weather API capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="test-style.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>Bike Weather API Capstone</h1>

        <form>
            <p>Do you want to know if you need your Flandrian Best for Flemish weather?</p>
            <p>Would you like to see some videos of the area you are about to ride in?</p>
            <p>Enter city your city to find these great things?</p>
            <input type="text" name="search-term" placeholder="Enter a city" id="js-search-term" required>
            <button type="submit" value="Search">Search</button>
        </form>

    </header>

    <section id="js-error-message" class="hidden">
        <h2>Error container</h2>
    </section>

    <section class="hidden" id="weather-results-list">
        <!-- <h2>Current Conditions</h2> -->
        <ul id="weather-results">
        </ul>
    </section>

    <section class="hidden" id="youtube-results-list">
        <!-- <h2>Videos about the destination</h2> -->
        <ul class="videos" id="youtube-results">
        </ul>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
